
name: This Workflow is a standard CI/CD pipeline

# workflow will be triggered by each pull request on main
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup JDK21 for x64
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean -X -U verify
